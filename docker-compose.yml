services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: posit
      MYSQL_USER: posit
      MYSQL_PASSWORD: positpw
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - posit_mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: posit-app
    depends_on:
      - mysql
    ports:
      - "8081:8080"   # 로컬에서 8081로 접속 (충돌 방지)
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  posit_mysql_data: