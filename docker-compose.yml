services:
  db:
    image: mysql:8.0
    container_name: posit-local-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: posit
      MYSQL_USER: posit
      MYSQL_PASSWORD: positpw
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - posit_mysql_data:/var/lib/mysql

volumes:
  posit_mysql_data: